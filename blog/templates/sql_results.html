<!-- templates/sql_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты SQL-запроса</title>
</head>
<body>
    <h1>Результаты SQL-запроса</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <strong>{{ post.title }}</strong><br />
                    {{ post.content }}
                    <br />
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет результатов.</p>
    {% endif %}

    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Главная</a></li>
            <li><a href="{% url 'login' %}">Вход</a></li>
            <li><a href="{% url 'register' %}">Регистрация</a></li>
        </ul>
    </nav>
</body>
</html>
